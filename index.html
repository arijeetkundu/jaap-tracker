<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jaap Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">
    <img src="hanuman-splash.png" alt="Hanuman Ji">
  </div>

  <!-- Main Page -->
  <div id="main" style="display:none;">
  
  <header id="app-header">
  <h1>Jaap Tracker</h1>
  <button id="open-seed-dialog">Seed Baseline</button>
</header>
  
  
    <!-- Today Card -->
    <section id="today-card">
      <h2 id="today-date"></h2>
      <input type="number" id="jaap-count" placeholder="Enter Jaap Count" min="0">
      <textarea id="notes" placeholder="Notes (optional)"></textarea>
      <button id="save-btn">Save / Update</button>
    </section>

    <!-- Reflection Card -->
<section id="reflection-card">
  <h3>Reflection</h3>
  <p>Year Total: <span id="yearTotal">0</span></p>
  <p>Lifetime Total: <span id="lifetimeTotal">0</span></p>
  <p>Next Milestone: <span id="nextMilestone">0</span></p>
  <div id="milestones"></div>

  <!-- Progress Bar -->
  <div id="progress-container" style="margin-top:10px; width:100%; background:#eee; border-radius:8px;">
    <div id="progress-bar" style="height:20px; width:0%; background:#ff6600; border-radius:8px;"></div>
  </div>
  <p id="progress-text"></p>
</section>

    <!-- Ledger -->
    <section id="ledger">
      <h3>Ledger</h3>
      <div id="ledger-content"></div>
    </section>
  </div>
  
<div id="seed-dialog" style="display:none; position:fixed; top:20%; left:50%; transform:translateX(-50%);
     background:#fff; border:1px solid #ccc; padding:20px; border-radius:8px; z-index:1000; width:300px;">
  <h3>Seed Baseline</h3>
  
  <!-- Baseline -->
  <label>Baseline Jaap Count:</label>
  <input type="number" id="seed-baseline" placeholder="Enter exact count"><br><br>
  
  <!-- Milestones -->
  <div id="milestone-inputs">
    <p>Milestones (optional):</p>
    <div>
      <input type="number" class="milestone-crore" placeholder="Crore number (e.g. 1)">
      <input type="text" class="milestone-date" placeholder="DD-MM-YYYY">
    </div>
  </div>
  <button id="add-milestone">Add Another Milestone</button><br><br>
  
  <!-- Actions -->
  <button id="save-seed">Save</button>
  <button id="close-seed-dialog">Cancel</button>
</div>

  <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
  <script src="app.js"></script>
</body>
</html>
